    <script>
        let a = Number(prompt("nhập điểm bài kiểm tra"));
        let b = Number(prompt("nhập điểm thi giữa kì"));
        let c = Number(prompt("nhập điểm thi cuối kì"));
        let DTB = (a + b * 2 + c * 3)/6;
        if(DTB>=8) {
            alert("học sinh giỏi")
        } 
        if(DTB>=6.5 &&DTB<8) {
                alert("học sinh khá")
        }
        if(DTB>=5 && DTB<6.5) {
                alert("học sinh khá")
            }
        else {
            alert("học sinh yếu");
        }
    </script>
