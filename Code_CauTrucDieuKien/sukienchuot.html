<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://shoptretho.com.vn/upload/image/product/20131008/do-choi-bop-chip-Farlin-TOY-15.jpg" style="width: 400px">
        <br/>Click button below to move the image to right
        <p><input type="button" value="Click Me" onclick="moveright()"/><p>
        <br/>Click button below to move the image to left
        <p><input type="button" value="Click Me" onclick="moveleft()"/></p>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImage");
        function init() {
            imgObj = document.getElementById("myImage");
            imgObj.style.position = "relative";
            imgObj.style.left = '0px';
        }
        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px'
        }
        function moveleft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px'
        }
        window.onload = init 
    </script>

</body>
</html>
