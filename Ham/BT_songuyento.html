<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function soNguyenTo(n) {
            if (n==1) {
                return false;
            }
            if(n==2) {
                return true;
            }
            for(let i=2;i<n;i++){
                if(n%i==0){
                   return false;
                }
            }
            return true;
            
        } 
        let num = soNguyenTo(prompt("nhập vào số n: "));
        alert(num);

        
        
    </script>
</body>
</html>
