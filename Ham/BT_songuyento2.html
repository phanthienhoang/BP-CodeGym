<body>
    <script> 
         function soNguyenTo(n) {
            if (n==1) {
                return false;
            }
            if(n==2) {
                return true;
            }
            for(let i=2;i<n;i++){
                if(n%i==0){
                   return false;
                }
            }
            return true;
        } 
        let array = [];
        for(let j=0;j<10000;j++){
                if(soNguyenTo(j)==true){
                    array.push(j);
                }
        }
        console.log(array)
       
    
    </script>
</body>
</html>
