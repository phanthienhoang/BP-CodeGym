<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Fahrenheit</label>
    <input type="number" id="inputFahrenheit" placeholder="nhập độ F"
    oninput="nhietdo(this.value)" 
    onchange="nhietdo(this.value)">
    <p>Độ C: <span id="demo"></span></p>
     <script>
        function nhietdo(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("demo").innerHTML = (valNum-32) / 1.8;
    }
     </script>
    
     


</body>
</html>
