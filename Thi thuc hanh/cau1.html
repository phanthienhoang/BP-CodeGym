<body>
    <script>
        function finMinScore(arr) {           
            let min = arr[0];
            for(let i = 0;i<arr.length;i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        } 
        let array = [1,2,3,5,6,-7];
        console.log(finMinScore(array))
    </script>
</body>
