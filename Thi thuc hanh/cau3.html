    <script>
         function isPrime(number) {
            if (number === 1) {
                return false;
            }
            if(number == 2) {
                return true;
            }
            for(let i=2;i<number;i++){
                if(number%i==0){
                   return false;
                }
            }
            return true;  
        } 
        let num = isPrime(prompt("nhập vào số number: "));
        alert(num);
    </script>
