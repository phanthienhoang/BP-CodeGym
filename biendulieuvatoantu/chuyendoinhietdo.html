<!DOCTYPE html>

<body> 
    <Script>
    let inputC = prompt("Nhiệt độ C")
    let C = parseInt(inputC);
    let F = C * 9 / 5 + 32 
    document.write("Nhiệt độ F: " + F);
    </Script>
</body>
