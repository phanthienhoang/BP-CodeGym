        class bongden{
            constructor(_status){
                this.status = _status;
            }
            turnOn(){
                this.status == true;
                alert("đèn sáng")
                console.log("LedOff");
            }
            turnOff(){

        class SwitchButton{
            constructor(_status, _lamp){
                this.status = _status;
                this.lamp = _lamp;
            }
            switchOn(){
                this.status == true;
                console.log("turnOn");
                this.lamp.turnOn();

        let a = new SwitchButton(false,lamp);
