<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> <canvas id="mycanvas"width="900" height="900"></canvas>
    <script>
        function vongtron(r){
            let c = document.getElementById(r);
            let hinhtron = c.getContext('2d')
            hinhtron.arc(500,500,r,0,2*Math.PI)
            hinhtron.strokestyle="red"
            return hinhtron.stroke()
        }
        vongtron(300)
    </script>
    
</body>
</html>
