<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script> 
        let array = [12,8,24,30,144,4214];
        let max = array[0];
        let tong = 0;
        for (let i = 0; i < array.length; i++){
            if(array[i] > max){
                max = array[i];
                }
            tong += array[i];   
            }
            
            document.getElementById("demo").innerHTML=("số lớn nhất: " + max);
            document.write("trung bình cộng là: " +tong/array.length);    
    </script>
</body>
</html>
