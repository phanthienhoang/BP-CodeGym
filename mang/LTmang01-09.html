<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
    <script>
        let a = [];
          for(let i=0;i<3;i++) {
              let array = prompt("nhập số khởi tạo mảng: ");
              a.push(array);
          }
          document.write("mảng a: [" + a + "]" +"<br>");
          let b = [];
          for(let i=0;i<3;i++) {
              let array2 = prompt("nhập số khởi tạo mảng: ");
              b.push(array2);
          }
          document.write("mảng b: [" + b + "]" +"<br>");
          let c = a.concat(b);
          document.write("mảng c: " + c);

    </script>
</body>
</html>
