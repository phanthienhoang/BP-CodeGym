<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function timMin(arr){
            var min = arr[0];
            for(var i=0;i<arr.length;i++){
                if(min>arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }      
        function dispArr(arr){
            for(var i=0;i<arr.length;i++){
                document.write(arr[i] + " ");
                if(i%10==9){
                    document.write("<br>");
                }
            }
        }
        function timMax(arr){
            var max = arr[0];
            for(var i=0;i<arr.length;i++){
                if(max<arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        var nums = [];
        for(var i=0;i<100;i++){
            nums[i] = Math.floor(Math.random()*101);
        }
        var minValue = timMin(nums);
        var maxValue = timMax(nums);
        dispArr(nums);
        document.write("<br>")
        document.write("The minimum value is: " + minValue + "<br>");
        document.write("The maximum value is: " + maxValue);
    </script>
</body>
</html>
